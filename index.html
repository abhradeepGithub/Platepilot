<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <!-- Profile Icon -->
    <div id="profile-icon" class="profile-icon" onclick="toggleProfileDetails()">
        <img src="profile-icon.png" alt="Profile Icon" width="50" height="50">
      
      
    </div>

    <!-- Profile Details (Initially Hidden) -->
    
    <div id="profile-details" class="profile-details" style="display: none;">
        <h3>User Profile</h3>
        <p><strong>Name:</strong> <span id="profile-name"></span></p>
        <p><strong>Gender:</strong> <span id="profile-gender"></span></p>
        <p><strong>Age:</strong> <span id="profile-age"></span></p>
        <p><strong>Height:</strong> <span id="profile-height"></span> cm</p>
        <p><strong>Weight:</strong> <span id="profile-weight"></span> kg</p>
        <p><strong>BMI:</strong> <span id="profile-bmi"></span> <span id="profile-bmi-status"></span></p>
    </div>
</div>

    <header>
        <h1>Welcome to PlatePiloT</h1>
    </header>

    <main>
        <!-- Login Section -->
        <section class="login-section">
            <h2>User Login</h2>
            <form id="loginForm" onsubmit="saveUserData(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="age">Age:</label>
                <input type="number" id="age" min="1" required>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" min="50" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" min="1" required>

                <button type="submit">Start Meal Planning</button>
            </form>
        </section>

        <!-- Meal Planner Section -->
        <section class="meal-planner-section" id="mealPlannerSection" style="display: none;">
            <h2>PlatePilot</h2>

            <!-- BMI Section -->
            <div id="bmi-section" style="margin-bottom: 20px;"></div>

            <!-- Input Section for Meal Preferences -->
            <section class="input-section">
                <label for="preferences">Meal Preferences:</label>
                <select id="preferences">
                    <option value="" disabled selected>Select Preference</option>
                    <option value="Veg">Veg</option>
                    <option value="Non-Veg">Non-Veg</option>
                    <option value="Vegan">Vegan</option>
                </select>
                <button onclick="generateMealPlan()">Get Meal Plan</button>
            </section>

            <!-- Customizable Meal Plan Section -->
            <section class="meal-plan-section">
                <h3>Meal Plan</h3>
                <div id="meal-plan"></div>

                <!-- Section to Add Custom Meals -->
                <h3>Add Custom Meals</h3>
                <form id="customMealForm" onsubmit="addCustomMeal(event)">
                    <label for="mealType">Meal Type:</label>
                    <select id="mealType" required>
                        <option value="" disabled selected>Select Meal Type</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                    </select>

                    <label for="mealName">Meal Name:</label>
                    <input type="text" id="mealName" required placeholder="e.g. Salad, Grilled Chicken">

                    <label for="mealCalories">Calories:</label>
                    <input type="number" id="mealCalories" required placeholder="e.g. 350">

                    <button type="submit">Add Meal</button>
                </form>

                <!-- Section to Edit or Remove Meals -->
                <h3>Edit or Remove Meals</h3>
                <div id="editable-meal-plan"></div>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PlatePilot. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
